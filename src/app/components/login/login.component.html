
<div class="row mt-5">
<div class="col-md-6 mx-auto">
    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
     <div class="form-group">
    <label for="email" >Email</label>
    <div class="col-sm-10">
      <input [ngClass]="{
        'is-valid': loginForm.get('email')?.valid,
        'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
      }" formControlName="email" type="text" class="form-control" id="email">
    </div>
  </div>
  <div *ngIf="loginForm.get('email')?.getError('required')">Email is required!</div>
   <div *ngIf="loginForm.get('email')?.getError('minlength')">Email must be at least 5 characters!</div>
  <div class="form-group">
    <label for="password" >Password</label>
      <input [ngClass]="{
        'is-valid': loginForm.get('password')?.valid,
        'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
      }" type="password"  formControlName="password" class="form-control" id="password">
  </div>
  <div *ngIf="loginForm.get('password')?.getError('required')">Password is required!</div>
   <div *ngIf="loginForm.get('password')?.getError('minlength')">Password must be at least 8 characters!</div>
  <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Sign In</button>
</form>
</div>
</div>
